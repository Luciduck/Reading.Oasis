<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Reading Oasis</title>
    <style>
        /* Add CSS styles for the header */
        body {
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('https://www.pwrdown.com/fallout-4/best-fallout-4-locations-mods-ps4/attachment/beantowninteriiors') no-repeat center center fixed;
            background-size: cover;
            filter: blur(4px);
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background to improve text visibility */
            color: 0;
            padding: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header h1 {
            margin: 0;
            font-size: 1.5rem;
            color: white; /* Set the header text color to white */
        }

        header .home-button {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 8px 16px;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 20px;
        }

        header nav ul li:last-child {
            margin-right: 0;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        /* Add CSS styles for the cover image library */
        .cover-library {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .cover-image {
            max-width: 200px;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.2s ease;
        }

        .cover-image:hover {
            transform: scale(1.05);
        }

        /* Set text color for section headings */
        .section h2 {
            color: white;
        }

        /* Set text color for Nightfall Lagacy and center-align it */
        h1 {
            color: white;
            text-align: center;
            margin-top: 20px; /* Add margin for better spacing */
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <a class="home-button" href="index.html">Home</a>
        <h1>Reading Oasis</h1>
        <nav>
            <ul>
                <li><a href="english.html">English</a></li>
                <li><a href="bangla.html">Bangla</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <h1>Nightfall Legacy</h1>

    <main>
        <section class="section">
            <h2>Chapter 1: Alone</h2>
            <div class="cover">
                <a href="https://docs.google.com/document/d/1k1ozuN30w1X9XJk09hBTOAOQaFwFs6ZrUGYjb2_3yWQ/edit">
                    <img src="Alone.jpg" alt="Alone" class="cover-image">
                </a>
            </div>
        </section>
        <section class="section">
            <h2>Chapter 2: The Mirror tragedy</h2>
            <div class="cover">
                <a href="https://docs.google.com/document/d/1JjxuqBe5lP75eqBDMWg44hakiVhTYDSVK8cplZROSm4/edit?usp=sharing">
                    <img src="mirror.png" alt="mirror" class="cover-image">
                </a>
            </div>
        </section>
    </main>

    <!-- JavaScript for mobile responsiveness -->
    <script>
        function adjustLayoutForMobile() {
            // Get the screen width
            const screenWidth = window.innerWidth;

            // Define a breakpoint for mobile (e.g., 768 pixels)
            const mobileBreakpoint = 768;

            // Check if the screen width is below the mobile breakpoint
            if (screenWidth < mobileBreakpoint) {
                // Adjust header styles for mobile
                document.querySelector('header h1').style.fontSize = '1.2rem';
                document.querySelector('header .home-button').style.fontSize = '1rem';

                // Adjust cover image sizes for mobile
                const coverImages = document.querySelectorAll('.cover-image');
                coverImages.forEach(image => {
                    image.style.maxWidth = '100%';
                    image.style.height = 'auto';
                });
            }
        }

        // Call the function initially and whenever the window is resized
        adjustLayoutForMobile();
        window.addEventListener('resize', adjustLayoutForMobile);
    </script>
</body>

</html>
