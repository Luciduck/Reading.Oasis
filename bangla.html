<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Reading Oasis</title>
  <style>
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2rem; /* Increase font size for the title */
    }

    header .home-button {
      position: absolute;
      top: 10px;
      left: 10px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 8px 16px;
    }

    header nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    header nav ul li {
      display: inline;
      margin-right: 20px;
    }

    header nav ul li:last-child {
      margin-right: 0;
    }

    header nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
    }

    /* Add CSS styles for the cover image library */
    .cover-library {
      display: grid; /* Use a grid layout for the book covers */
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid layout */
      gap: 20px;
      padding: 20px;
      justify-items: center;
    }

    .cover-image {
      width: 150px; /* Fixed width for the cover images */
      height: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
      transition: transform 0.2s ease;
    }

    .cover-image:hover {
      transform: scale(1.05);
    }

    /* Style for book titles */
    .book-title {
      font-size: 1.2rem;
      margin: 10px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Header Section -->

    <h1>Reading Oasis</h1>
    <nav>
